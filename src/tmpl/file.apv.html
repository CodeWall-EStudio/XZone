				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">审核文件</h4>
				</div>
				<div class="modal-body">
					<div style="padding:4px;">文件: <%-name%></div>
					<div style="padding:4px;">
						审核评价: <input class="val-text" type="text" value="" />
					</div>
					<div <%if(!status){%>class="hide"<%}%>>
						目标文件夹:<span></span>
					</div>
						<div id="schoolFoldResultUl" class="group-fold-result <%if(!status){%>hide<%}%>">
							<ul>
									<%
										for(var i in fold){
											var item = fold[i];
									%>
										<li class="list-li fold<%+item.id%>">
											<i <%if(item.hasChild){%>cmd="next" class="plus"<%}%> data-id="<%+item.id%>" data-gid="<%+gid%>"></i><input type="radio" name="foldname" value="<%+item.id%>" data-gid="<%+gid%>"  /><a title="<%+item.name%>" class="list-link" data-id="<%+item.id%>"> <%=item.name%></a>							
										</li>						
									<%
										}
									%>								
							</ul>							
						</div>					
					<div class="clear"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-post" data-dismiss="modal">提交</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					
				</div>
