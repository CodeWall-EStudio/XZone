		<dt><h4>用户信息</h4><span></span></dt>
		<dd>
			<table width="100%"  class="table table-striped table-hover table-list table-files">
				<tr>
					<td width="100">姓名:</td>
					<td>
						<input type="text" value="<%if(data){%><%-data.nick%><%}%>" id="userNick"  />
					</td>
				</tr>
				<tr>
					<td>用户名:</td>
					<td>
						<%if(data){%>
							<%-data.name%>
						<%}else{%>
							<input type="text" value="<%-data.name%>" id="userName" />
						<%}%>
					</td>
				</tr>				
				<tr>
					<td>
						容量组:
					</td>
					<td>
						<select class="user-size-group" id="userSizeGroup">
							<%
							 for(var i in sglist){
							 	var item = sglist[i];
							 	if(!item.type){
							%>
							<option value="<%+item.id%>" <%if(data.sizegroup && data.sizegroup.$id == item.id){%>selected<%}%>><%-item.name%></option>
							<%}}%>
						</select>
						<%if(data){%>
						<div>
							当前使用<%-data.pre%>%
						</div>		
						<%}%>				
					</td>
				</tr>
				<tr>
					<td>权限</td>
					<td>
						<input <%if(typeof data.auth != 'undefined' && data.auth === 15){%>checked<%}%> type="checkbox" id="adminAuth" />
						系统管理员
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button class="btn btn-primary <%if(data){%>btn-user-save<%}else{%>btn-user-newsub<%}%>" <%if(data.name){%>data-modify="1"<%}%> >保存</button>
						<button class="btn btn-primary btn-reset" <%if(data.name){%>data-id="<%-data.id%>"<%}%> >取消</button>
					</td>
				</tr>									
			</table>
		</dd>
