<%if(data.type == 1){%>
	<img id="reviewImg" src="/api/file/preview?<%if(data.mail){%>messageId=<%+data.id%><%}else{%>fileId=<%+data.id%><%}%>" onload="change(this)" align="absmiddle" />
		<div class="file-reivew-act">
			<dl>
				<dt>文件名:<%-data.name%></dt>
			</dl>
			<div>			
				<span class="to-left"></span>
				<span class="to-right"></span>
				<span class="zoom-out"></span>
				<span class="zoom-in"></span>
			</div>
		</div>	
<%}else if(data.type == 2){%>
	<div id="documentViewer" class="flexpaper_viewer">
		
	</div>
<%}else if(data.type == 3 || data.type==4){%>
	<div class="playerZone">
	  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
	      poster="http://video-js.zencoder.com/oceans-clip.png"
	      data-setup="{}">
	    <source src="<%+url%>?<%if(data.mail){%>messageId=<%+data.id%><%}else{%>fileId=<%+data.id%><%}%>" type='video/mp4' />
	    <source src="<%+url%>?<%if(data.mail){%>messageId=<%+data.id%><%}else{%>fileId=<%+data.id%><%}%>" type='video/webm' />
	    <source src="<%+url%>?<%if(data.mail){%>messageId=<%+data.id%><%}else{%>fileId=<%+data.id%><%}%>" type='video/ogg' />
	    <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
	    <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
	  </video>
	<div class="otherType">
		<div>文件名:<%-data.name%></div>
	</div>

	</div>
<%}else if(data.type == 8){%>
	<div class="text-review"><%*data.text%></div>
<%}else{%>
	<div class="otherType">
		<i class="icon-type<%+data.type%>"></i>
		<div>文件名:<%-data.name%></div>
	</div>
<%}%>
