			<div class="file-type-zone">
				<a href="#">我的文件</a>
				<a href="#myprep=1" class="selected">我的备课</a>
			</div>			
			<ul class="my-prep-list">
				<%if(plength>0){%>
					<%
						for(var i in list){
							var item = list[i];
					%>
					<li>
							<%-item.name%>												
					</li>
						<%if(item.child){%>
							<%
								for(var i =0,l=item.child.length;i<l;i++){
									var obj = item.child[i];
							%>
							<li><a href="#myprep=1&gid=<%+obj.id%>&fdid=<%+obj.rootFolder.id%>"><%-obj.name%></a></li>	
							<%}%>
						<%}%>
					<%}%>
				<%}else{%>
					<li>你还没有加入教学组</li>
				<%}%>
