  <script>
    window.Schhandler = {};
    function change(obj){
      if(obj.width >= obj.height){
        if(obj.width>640){
          obj.width= 640;
        }     
        obj.style.marginTop = (640-obj.height)/2+'px';
      }else{
        if(obj.height>640){
          obj.height= 640;
        }   
        obj.style.marginTop = (640-obj.width)/2+'px';
      }
    }
  </script>    

  <script src="/js/lib/jquery/jquery-1.9.1.min.js"></script>

  <!-- <script type="text/javascript" src="/js/player/video.js" charset="utf-8"></script>   -->
  <script>
    var num = 0;
    $('.to-left').bind('click',function(){
      num++;
      $('#reviewImg').rotate({                          
            angle: (num-1)*90,
                      animateTo: num*90,
          });
    });
    $('.to-right').bind('click',function(){
      num--;
      $('#reviewImg').rotate({
        angle: 0-(num-1)*90,
              animateTo: 0-num*90,
      });
    }); 
    $('.zoom-in').bind('click',function(){
      $('#reviewImg').css('width',function(i,v){
        var nv = parseInt(v,10);
        return nv*0.8;
      }); 
    });
    $('.zoom-out').bind('click',function(){
      $('#reviewImg').css('width',function(i,v){
        var nv = parseInt(v,10);
        return nv*1.2;
      }); 
    }); 
  </script>
