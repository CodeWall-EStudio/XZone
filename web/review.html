    window.Schhandler = {};
    function change(obj){
      if(obj.width >= obj.height){
        if(obj.width>640){
          obj.width= 640;
        }     
        obj.style.marginTop = (640-obj.height)/2+'px';
      }else{
        if(obj.height>640){
          obj.height= 640;
        }   
        //obj.style.marginTop = (640-obj.width)/2+'px';
      }
    }
  </script>
