<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="Xzone" />
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
  <title>教师工作室</title>
  <link rel="stylesheet" href="css/bootstrap.css?t=1413477742052">
  <style>
  body{ padding:0px; background-color: #fff; font-family:Microsoft YaHei}
  .main{ width:1002px; margin:0px auto; background: url(css/imgs/bg.png) top center no-repeat;height:600px}
  .nr{ width:100%;height:600px;}
  .login li{
    list-style-type:none;
    padding:5px 0;
  }
  
  .name{ font-size:14px;}
  .srk{ background:#fff; border:solid #c8c9ca 1px; line-height:29px; height:29px; width:265px;}
  .mima a{text-decoration: underline; color:#368b9e;}
  .foot{width:100%; font-size:14px;  padding-top:70px;float:left;}
  .footer{  text-align:center; line-height:30px;}
  .login{
    margin: 160px 100px;
    float: right;
    background-color: #fff;
    width: 350px;
    height: 300px;
    padding: 37px 21px;
    background:#fff;
  }
  .logo-title {
    width:1002px; margin:0px auto;
    background:url(css/imgs/logo_small.png) no-repeat;
    height:64px;
  }
  .ico-title{
    width:460px;
    height:62px;
  }
  .act-tit{
    background:url(css/imgs/act_tit.png) no-repeat left center;
  }
  .zone-tit{
    background:url(css/imgs/zone_tit.png) no-repeat left center;
  }  
  .btn-login{
    width:268px;
  }
  #submit{
    margin:0;
  }
  #error{
    display:none;
  }
  </style>
</head> 
<body id="cas" class="login_body">
	<div class="logo-title"></div>
  <div class="main">
    
    <div id="titleBlock" class="nr zone-tit">
      <div class="login">
        <div  class="tab-pane fade active in">
            <ul>
                <li>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon ico-username"></span>
                        <input id="name" type="text" name="name" class="form-control" placeholder="用户名">
                    </div>
                </li>
                <li>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon ico-pwd"></span>
                        <input id="pwd" type="password" id="number" class="form-control" placeholder="登录密码">
                    </div>
                </li>
                <li>
                    <input id="submit" type="submit" value="登录" class="btn btn-primary btn-lg btn-login"/>
                </li>
                <li id="error">
                  <div class="alert alert-danger">用户名或密码错误!</div>
                </li>                
            </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/lib/jquery/jquery-1.8.3.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
