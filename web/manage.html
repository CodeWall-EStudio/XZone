<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="Tencent" />
  <title>教师工作室</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />

</head>
<body>

	<div id="header" class="header">
		<div id="pageNav">
			<i class="logo"></i>
			<div class="userinfo">

			</div>
		</div>
	</div>

	<div class="mcontainer">
		<div class="main-section">
			<div id="addGroup" class="hide">
				<table width="100%"  class="table table-striped table-hover table-list table-files">
					<tr>
						<th width="100">组名:</th>
						<td>
							<input type="text" name="name" id="groupNmae" />
						</td>
					</tr>
					<tr>
						<th>类型:</th>
						<td>
							<input class="group-type" type="radio" value="0" name="n" /> 学校空间
							<input class="group-type" type="radio" value="1" name="n" /> 小组
							<input class="group-type" type="radio" value="2" name="n" /> 部门
							<input class="group-type" type="radio" value="3" name="n" /> 备课
						</td>
					</tr>
					<tbody class="hide" id="prepYear">
					<tr>
						<th>学年</th>
						<td>
							<input type="radio" class="check-prep" value="0" name="p" checked />学年
							<input type="radio" class="check-prep" value="1" name="p" />科目
						</td>
					</tr>
					<tbody class="hide" id="prepTag">
					<tr>
						<th>学年列表</th>
						<td id="prepYearList"></td>
					</tr>
					<tr>
						<th>年级</th>
						<td>
							<input type="radio" class="check-grade" value="1" name="g" />一年级
							<input type="radio" class="check-grade" value="2" name="g" />二年级
							<input type="radio" class="check-grade" value="3" name="g" />三年级
							<input type="radio" class="check-grade" value="4" name="g" />四年级
							<input type="radio" class="check-grade" value="5" name="g" />五年级
							<input type="radio" class="check-grade" value="6" name="g" />六年级
						</td>
					</tr>
					<tr>
						<th>科目</th>
						<td>
							<input type="radio" class="check-tag" value="1" name="t" />语文
							<input type="radio" class="check-tag" value="2" name="t" />数学
							<input type="radio" class="check-tag" value="3" name="t" />英语
							<input type="radio" class="check-tag" value="4" name="t" />体育
							<input type="radio" class="check-tag" value="5" name="t" />音乐
							<input type="radio" class="check-tag" value="6" name="t" />自然
						</td>
					</tr>	
					</tbody>				
					</tbody>					
					<tr>
						<th>说明:</th>
						<td>
							<textarea id="desc"></textarea>
						</td>
					</tr>
					<tr>
						<th>成员:</th>
						<td id="userList">
							
						</td>
					</tr>	
					<tr>
						<th>备课检查:</th>
						<td>
							<input class="prep-type" type="checkbox" />
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="button" id="newGroupBtn" value="添加" />
						</td>
					</tr>									
				</table>

			</div>
			<div id="groupList"></div>
		</div>

		<div class="aside" id="aside">
			<ul>
				<li><a type="add">添加小组</a></li>
				<li><a type="list">小组列表</a></li>
			</ul>
		</div>
	</div>

	<script>
		window.Schhandler = {};
		//document.domain = 'codewalle.com';
	</script>
	<script src="/js/lib/jquery/jquery-1.9.1.min.js"></script>
	<script src="/js/lib/jquery/jq.validate.js"></script>
	<script src="/js/lib/bootstrap.min.js"></script>
	<script data-main="js/manage.js" src="js/lib/require/require.2.1.8.js"></script>
</body>
</html>
