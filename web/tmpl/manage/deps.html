<div id="depsBlock" class="manage-tabs manage-grade-tab">
	<div>
		<ul id="depsList" class="act-fold-list">
		<%
			console.log(list);
			for(var i=0,l=list.length;i<l;i++){
				var item = list[i];
				if(item.children || item.users){
		%>
			<li><i cmd="next" class="plus" data-id="<%+item._id%>"></i><a title="<%+item.name%>" class="list-link" data-id="<%+item._id%>"> <%=item.name%></a></li>
			<%}%>
		<%}%>
		</ul>		
	</div>
</div>
