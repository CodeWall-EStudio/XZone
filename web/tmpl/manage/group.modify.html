							<button class="btn btn-primary add-group">添加小组</button>

							<button class="btn btn-danger del-group active" disabled>删除小组</button>						
						<%}else if(type=='dep'){%>

							<button class="btn btn-danger del-group active" disabled>删除部门</button>						
						<%}else if(type=='prep'){%>
							<button class="btn btn-primary add-group">添加备课</button>

						<%}else if(type=='pschool'){%>

						<%}%>

							<input type="text" name="key" value="搜索部门" data-def="搜索部门" class="search-key group-search-key" />
						<%}else if(type=='prep'){%>
							<input type="text" name="key" value="搜索备课" data-def="搜索备课" class="search-key group-search-key" />
						<%}else if(type=='pschool'){%>

						<%}%>
