<%
	for(var i in list){
		var item = list[i];
%>
	<tr class="tr-user tr-user<%-item.id%>" data-id="<%-item.id%>">
		<td><a class="user-data" data-id="<%-item.rootFolder.$id%>"><%-item.nick%></a></td>
		<td><%-item.name%></td>
		<td>
			<%if(item.status){%>
				被关闭
			<%}else{%>
				正常
			<%}%>
		</td>
		<td><%-item.size%></td>
		<td><%-item.pre%>%</td>
	</tr>
<%}%>
