		<%
			for(var i in list){
				var item = list[i];
		%>
			<tr class="file recy<%+item.id%>" data-id="<%+item.id%>">
					<td width="30"><input type="checkbox" name="file" class="fclick liclick" value="<%+item.id%>"  data-fid="<%+item.fid%>" data-type="file" /></td>
					<td>
						<a class="prev-file file-name" cmd="review" data-type="recy"  data-fid="<%+item.fid%>" data-id="<%+item.id%>">
						<%if(item.type<7){%>
							<i class="icon-type<%+item.type%>" data-fid="<%+item.fid%>" data-id="<%+item.id%>"></i>
						<%}else{%>
							<i class="icon-type" data-fid="<%+item.fid%>" data-id="<%+item.id%>"></i>
						<%}%>
						</a>
						<dl>
							<dt><a class="prev-file file-name" cmd="review"  data-type="recy" data-fid="<%+item.fid%>" data-id="<%+item.id%>"><%-item.name%></a>
								<%-item.remark%>
							</dt>
						<dd>
							<a cmd="ref"  data-fid="<%+item.fid%>" data-id="<%+item.id%>">恢复</a>
							<a cmd="delcomp"  data-fid="<%+item.fid%>" data-id="<%+item.id%>" data-size="<%+item.osize%>">完全删除</a>
						</dd>							
						</dl>
					</td>
					<%if(gid){%>
						<td width="90"><%-item.nick%></td>
						<td width="60">
							<%if(item.src){%>
								分享
							<%}else{%>
								上传
							<%}%>
						</td>			
					<%}%>					
					<td width="90">
						<%-filetype[item.type]%>
					</td>
					<td width="90"><%-item.size%></td>	
					<td width="150">
						<span><%-item.time%></span>
					</td>
			</tr>
		<%}%>
