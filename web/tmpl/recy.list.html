		<%
			for(var i in list){
				var item = list[i];
		%>
			<tr class="file recy<%+item.id%>" data-id="<%+item.id%>">
					<td width="30"><input type="checkbox" name="file" class="fclick liclick" value="<%+item.id%>"  data-fid="<%+item.fid%>" data-type="file" /></td>
					<td>
						<a href="/review.html#id=<%+item.id%>" class="file-name"  target="_blank" data-fid="<%+item.fid%>" data-id="<%+item.id%>">
						<%if(item.type<7){%>
							<i class="icon-type<%+item.type%>" data-fid="<%+item.fid%>" data-id="<%+item.id%>"></i>
						<%}else{%>
							<i class="icon-type" data-fid="<%+item.fid%>" data-id="<%+item.id%>"></i>
						<%}%>
						</a>
						<dl>
							<dt><a href="/review.html#id=<%+item.id%>" class="file-name"  target="_blank" data-fid="<%+item.fid%>" data-id="<%+item.id%>"><%-item.name%></a>
								<%-item.remark%>
							</dt>
						<dd>
							<a cmd="ref"  data-fid="<%+item.fid%>" data-id="<%+item.id%>">恢复</a>
							<a cmd="delcomp"  data-fid="<%+item.fid%>" data-id="<%+item.id%>">完全删除</a>
						</dd>							
						</dl>
					</td>
					<td width="90">
						<%-filetype[item.type]%>
					</td>
					<td width="90"><%-item.size%></td>	
					<td width="150">
						<span><%-item.time%></span>
					</td>
			</tr>
		<%}%>
