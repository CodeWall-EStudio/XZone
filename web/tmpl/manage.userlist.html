<input type="text" class="search-member" /> <button class="upload btn btn-primary btn-search">搜索</button>
<table width="100%"  class="table table-striped table-hover table-list table-files">
	<tr>
		<th width="60">成员</th>
		<th width="60">管理员</th>
		<th>昵称</th>
	</tr>
	<%
		for(var i in list){
			var item = list[i];
	%>
	<tr class="group-members mb<%+item.id%>">
		<td><input class="check-member" type="checkbox" value="<%+item.id%>" /></td>
		<td><input class="check-manage" type="checkbox" value="<%+item.id%>" /></td>
		<td><%-item.nick%></td>
	</tr>
	<%}%>
</table>
