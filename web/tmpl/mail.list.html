		<%
			for(var i in list){
				var item = list[i];
		%>
			<tr class="file mail<%+item.id%>">
					<td width="30"><input type="checkbox" name="file" class="fclick liclick" value="<%+item.id%>"  data-fid="<%+item.fid%>" data-type="file" /></td>
					<td>
						<a href="/review.html#id=<%+item.id%>"  target="_blank" class="file-name" data-fid="<%+item.fid%>" data-id="<%+item.id%>">
						<%if(item.type<7){%>
							<i class="icon-type<%+item.type%>" data-fid="<%+item.fid%>" data-id="<%+item.id%>"></i>
						<%}else{%>
							<i class="icon-type" data-fid="<%+item.fid%>" data-id="<%+item.id%>"></i>
						<%}%>
						</a>
						<dl>
							<dt><a  href="/review.html#id=<%+item.id%>"  target="_blank" class="file-name" data-fid="<%+item.fid%>" data-id="<%+item.id%>"><%-item.name%></a>
								<%-item.content%>
							</dt>
						<dd>
							<%if(!item.save){%>
							<a  class="mailsave<%+item.id%>" cmd="save"  data-fid="<%+item.fid%>" data-id="<%+item.id%>">ä¿å­˜</a>
							<%}%>
						</dd>							
						</dl>
					</td>
					<td width="90">
						<%if(type==1){%>
						<%-item.fname%>
						<%}else if(type ==2 ){%>
						<%-item.tname%>
						<%}%>
					</td>
					<td width="90">
						<%-filetype[item.type]%>
					</td>
					<td width="90"><%-item.size%></td>	
					<td width="150">
						<span><%-item.time%></span>
					</td>
			</tr>
		<%}%>
