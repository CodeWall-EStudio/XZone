<ul>
	<%
		for(var i=0,l=list.length;i<l;i++){
			var item = list[i];
			console.log(item);
			if(item.classes != 'user'){
	%>
		<li><i <%if(item.children){%>cmd="next" class="plus"<%}%> data-id="<%+item.id%>"></i><a title="<%+item.title%>" class="list-link" data-id="<%+item.id%>"> <%=item.title%></a></li>
		<%}else{%>
			<li><input type="checkbox" value="<%+item.id%>" /><a title="<%+item.title%>" class="list-link" data-id="<%+item.id%>"> <%=item.title%></a></li>		
		<%}%>
	<%}%>
</ul>
