		<%
			for(var i in list){
				var item = list[i];
		%>
			<tr class="file coll<%+item.id%>" data-id="<?=$item['id']?>">
					<td width="30"><input type="checkbox" name="file" class="fclick liclick" value="<%+item.id%>"  data-fid="<%+item.fid%>" data-type="file" /></td>
					<td>
						<a class="file-name" data-fid="<%+item.fid%>" data-id="<%+item.id%>">
						<%if(item.type<7){%>
							<i class="icon-type<%+item.type%>" data-fid="<%+item.fid%>" data-id="<%+item.id%>"></i>
						<%}else{%>
							<i class="icon-type" data-fid="<%+item.fid%>" data-id="<%+item.id%>"></i>
						<%}%>
						</a>
						<dl>
							<dt><a class="file-name" data-fid="<%+item.fid%>" data-id="<%+item.id%>"><%-item.name%></a>
								<%-item.remark%>
							</dt>
						<dd>
							<a data-review data-fid="<%+item.fid%>" data-id="<%+item.id%>" >预览</a>
							<a href="/api/file/download?fileId=<%+item.fid%>" target="_blank">下载</a>
							<a cmd="uncoll" data-id="<%+item.id%>" data-favid="<%+item.id%>">取消收藏</a>
						</dd>							
						</dl>
					</td>
					<td width="90">
						<%-filetype[item.type]%>
					</td>
					<td width="90"><%-item.size%></td>	
					<td width="150">
						<span><%-item.time%></span>
					</td>
			</tr>
		<%}%>
