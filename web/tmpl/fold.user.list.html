		
		<%
			for(var i in list){
				var item = list[i];
		%>
		<tr class="fold fold<%+item.id%>">
			<td width="30"><%if(pr != 'group'){%><input type="checkbox" name="file" class="fdclick liclick" value="<%+item.id%>" data-type="fold" /><%}%></td>
			<td>
				<%if(gid){%>
				<a href="#<%if(school){%>school=1&<%}%><%if(pr){%><%+prep%>prep=1&uid=<%+uid%>&<%}%><%if(gid){%>gid=<%+gid%>&<%}%>fdid=<%+item.id%>" data-id="<%+item.id%>"><i class="fold<%if(item.open && !item.read){%>-open<%}else if(item.open && item.read){%>-read<%}%>"></i></a>
				<%}else{%>
				<a href="#<%if(pr){%><%+prep%>prep=1&uid=<%+uid%>&<%}%><%if(gid){%>gid=<%+gid%>&<%}%>fdid=<%+item.id%>" data-id="<%+item.id%>"><i class="fold"></i></a>
				<%}%>
				<dl>
					<dt>
						<%if(gid){%>
							<a class="fdname<%+item.id%>" href="#<%if(school){%>school=1&<%}%><%if(pr){%><%+prep%>prep=1&uid=<%+uid%>&<%}%><%if(gid){%>gid=<%+gid%>&<%}%>fdid=<%+item.id%>" data-id="<%+item.id%>"><%-item.name%></a>
						<%}else{%>
							<a class="fdname<%+item.id%>" href="#<%if(pr){%><%+prep%>prep=1&uid=<%+uid%>&<%}%><%if(gid){%>gid=<%+gid%>&<%}%>fdid=<%+item.id%>" data-id="<%+item.id%>"><%-item.name%></a>
						<%}%>
						<%if(pr != 'group'){%>
						<span class="f-mark" cmd="edit" data-id="<%+item.id%>">
							<%if(item.mark==''){%>
								编辑备注
							<%}else{%>
								<%-item.mark%>
							<%}%>
						</span>
						<span class="editmark hide">
							<input class="name-edit" type="text" maxlength="20" value="<%+item.mark%>" />
							<i class="edit-comp" cmd="editComp" data-type="fold" data-id="<%+item.id%>"></i>
							<i class="edit-close" data-value="<%+item.mark%>" cmd="editClose"></i>
						</span>
						<%}%>
					</dt>
					<dd>
					</dd>
				</dl>							
			</td>
			<%if(gid){%>
				<td width="60"></td>
				<td width="60"></td>
				<td width="60"></td>
			<%}%>			
			<td width="90"></td>
			<td width="90"></td>
			<td width="120"><span><%-item.time%></span></td>
		</tr>
		<%}%>
